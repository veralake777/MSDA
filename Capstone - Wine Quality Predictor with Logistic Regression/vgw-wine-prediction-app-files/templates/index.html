<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="Very Good Wine Quality Tool">
  <meta name="Vera Butler" content="">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<header id="header" class="row">
    <h1>Very Good Wine LLC</h1>
    <h2>Wine Quality Prediction</h2>
</header>
<div id="main" role="main">
    <div class="row">
        <form id="wine-form" action="/process" method="POST">
            <p>Please input the values for each wine attribute to receive a quality rating.<br>
                If the values are out of range you need to retest the wine or talk to a supervisor.</p>
            <p id="test"></p>
            <div class="column">
                <label for="fixed-acidity">Fixed Acidity:</label><br>
                <input type="number" id="fixed-acidity" name="fixed-acidity" value="8.3" step=".01"><br><br>

                <label for="volatile-acidity">Volatile Acidity:</label><br>
                <input type="number" id="volatile-acidity" name="volatile-acidity" value="0.53" step=".01"><br><br>

                <label for="citric-acid">Citric Acid:</label><br>
                <input type="number" id="citric-acid" name="citric-acid" value="0.27" step=".01"><br><br>

                <label for="residual-sugar">Residual Sugar:</label><br>
                <input type="number" id="residual-sugar" name="residual-sugar" value="2.53" step=".01"><br><br>
            </div>

            <div class="column">
                <label for="chlorides">Chlorides:</label><br>
                <input type="number" id="chlorides" name="chlorides" value="0.08" step=".001"><br><br>

                <label for="free-sulfur-dioxide">Free Sulfur Dioxide:</label><br>
                <input type="number" id="free-sulfur-dioxide" name="free-sulfur-dioxide" value="15.87" step=".01"><br><br>

                <label for="total-sulfur-dioxide">Total Sulfur Dioxide:</label><br>
                <input type="number" id="total-sulfur-dioxide" name="total-sulfur-dioxide" value="46.46" step=".01"><br><br>

                <label for="density">Density:</label><br>
                <input type="number" id="density" name="density" value=".99" step=".00001"><br><br>
            </div>

            <div class="column">
                <label for="pH">pH:</label><br>
                <input type="number" id="pH" name="pH" value="3.3" step=".01"><br><br>

                <label for="sulphates">Sulphates:</label><br>
                <input type="number" id="sulphates" name="sulphates" value="0.65" step=".01"><br><br>

                <label for="alcohol">Alcohol:</label><br>
                <input type="number" id="alcohol" name="alcohol" value="10.42" step=".01"><br>
                <br><br>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>
<footer id="demo">

</footer>
</body>
</html>
